<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Accueil – Robbie Lens Photographie</title>
        <link href="style/style.css" rel="stylesheet">
        <link href="style/index.css" rel="stylesheet">
        <link href="style/tarifs.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <nav>
                <div class="logo">
                    <a href="index.html"><img src="images/logo.png" alt="logo"></a>
                </div>
                <div class="lien_navigation">
                    <a href="index.html">Accueil</a>
                    <a href="a-propos.html">A propos</a>
                    <a href="tarifs.html">Tarifs</a>
                    <a href="portfolio.html">Portfolio</a>
                </div>
            </nav>
        </header>
        
        <main>
            <section class="section1_accueil">
                <div class="para_bouton">
                    <h1>Robbie Lens Photographie</h1>

                    <p>Où <em>professionalisme</em> s’allie avec <em>passion</em>. Depuis plus de 5 ans maintenant, j’exerce mon métier avec la passion
                    qui m’anime : capturer l’essence de chaque instant.</p>

                    <div>
                        <button class="bouton-ecrivezmoi"><a href="#formulaire">UN PROJET ? ÉCRIVEZ-MOI</a></button>
                    </div>
                </div>
                <div class="image_robbie">
                    <img src="images/robbie-lens.png" alt="image de Robbie Lens">
                </div>
            </section>

            <section class="accueil-photos">
                <h2>Mon dernier projet</h2>`
                <div>
                    <img src="images/accueil/element-1.png" alt="Twelve apostles - Australie" >
                    <img src="images/accueil/element-2.png" alt="Wai-O-Tapu - Nouvelle-Zélande" >
                    <img src="images/accueil/element-3.png" alt="Parc National d’Abel Tasman - Nouvelle-Zélande" >
                </div>
                <div>
                    <img src="images/accueil/element-4.png" alt="Lac Rotorua - Nouvelle-Zélande" >
                    <img src="images/accueil/element-5.png" alt="Milford Sound - Nouvelle-Zélande" >
                    <img src="images/accueil/element-6.png" alt="Lac Wanaka - Nouvelle-Zélande" >
                </div>
                <div class="bouton-portfolio">
                    <button class="fond_lien"><a href="portfolio.html">VOIR MON PORTFOLIO</a></button>
                 </div>
            </section>
                

            <section class="section-contact">
                <h2>Parlons de votre projet</h2>
                <form method="get" action="" id="formulaire">
                    <div class="form-nom-email">
                        <div class="form-column">
                            <label for="nom">Nom</label>
                            <input type="text" name="nom" id="nom">
                        </div>
                        <div class="form-column">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                    </div>
                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="9"></textarea>
                    <input type="submit" value="Envoyer">
                </form>
            </section>

        </main>
        
        <footer>

                <a href="index.html"><img src="images/logo.png" alt="logo"></a>
                <div>
                    <a href="https://www.instagram.com/" target="_blank">
                        <img src="images/instagram.png" alt="Instagram">
                    </a>
                    <a target="_blank" href="https://twitter.com/">
                        <img src="images/twitter.png" alt="Logo Twitter" >
                    </a>
                </div>
        </footer>
        
    
    </body>
</html>
